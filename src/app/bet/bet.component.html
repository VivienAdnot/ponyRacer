<div *ngIf="raceModel">
    <h2>{{raceModel.name}}</h2>
    <p>{{raceModel.startInstant | fromNow}}</p>

    <a [routerLink]="['/races', raceModel.id, 'live']" class="btn btn-success">Watch live!</a>

    <div *ngIf="betFailed" class="alert alert-danger">
        <button type="button" class="close" aria-label="Close" (click)="betFailed = false;"><span aria-hidden="true">&#215;</span></button>
        The race is already started or finished
    </div>

    <div class="row">
        <div *ngFor="let currentPony of raceModel.ponies" class="col-12 col-md-2" [class.selected]="isPonySelected(currentPony)">
            <pr-pony [ponyModel]="currentPony" (ponyClicked)=betOnPony(currentPony)></pr-pony>
        </div>
    </div>
</div>
